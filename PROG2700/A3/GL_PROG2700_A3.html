<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GL_PROG2700_A3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Schedule</title>
</head>
<body>
    
<table id="schedule">
    <thead>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>1:00</td><td id="mon1"></td><td id="tue1"></td><td id="wed1"></td><td id="thu1"></td><td id="fri1"></td></tr>
        <tr><td>2:00</td><td id="mon2"></td><td id="tue2"></td><td id="wed2"></td><td id="thu2"></td><td id="fri2"></td></tr>
        <tr><td>3:00</td><td id="mon3"></td><td id="tue3"></td><td id="wed3"></td><td id="thu3"></td><td id="fri3"></td></tr>
        <tr><td>4:00</td><td id="mon4"></td><td id="tue4"></td><td id="wed4"></td><td id="thu4"></td><td id="fri4"></td></tr>
        <tr><td>5:00</td><td id="mon5"></td><td id="tue5"></td><td id="wed5"></td><td id="thu5"></td><td id="fri5"></td></tr>
        <tr><td>6:00</td><td id="mon6"></td><td id="tue6"></td><td id="wed6"></td><td id="thu6"></td><td id="fri6"></td></tr>
        <tr><td>7:00</td><td id="mon7"></td><td id="tue7"></td><td id="wed7"></td><td id="thu7"></td><td id="fri7"></td></tr>
    </tbody>
</table>
    <script src="courses.json"></script>
<button type="button" class="btn btn-primary" id="addCourseBtn" data-bs-toggle="modal" data-bs-target="#courseModal">
    Add Course
  </button>
  <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="courseModalLabel">Course Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="courseForm">
            <div class="mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="courseName" required>
            </div>
            <div class="mb-3">
              <label for="courseColor" class="form-label">Course Color</label>
              <input type="color" class="form-control" id="courseColor" value="#ff0000">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveCourseBtn">Save Course</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
